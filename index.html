</head>

<body>
    <header>
        <canvas id="pong"></canvas>
        <h1><a id="link-title" href="https://michael-lesirge.github.io/">https://michael-lesirge.github.io/</a></h1>
    </header>
    <div class="body">
        <nav>
            <a href="">Projects</a>        
            <a href="#python">Python</a>        
            <a href="#web">Web</a>        
        </nav>
        <main>
            <fieldset id="python">
                <legend class="title"><h2>Python Projects</h2><img src="images/logos/python.png" alt="Python"></legend>
                <div class="card-container">
                </div>
            </fieldset>

            <fieldset id="web">
                <legend class="title"><h2>Web Projects</h2><img style="margin-left: 3px;" src="images/logos/js.png" alt="js"></legend>
                <div class="card-container">
                </div>
                <!-- <a href="https://michael-lesirge.github.io/simple-web-projects/">See All</a> -->
            </fieldset>

            <pre style="width: 100%; text-align: center; height: 5rem; display: flex; align-items: center; justify-content: center;">
                <h2 id="graphic-design" style="transition: background 0.5s, transform 1s linear; font-family: 'Comic Sans MS'; background-color: green; color: yellow; transform: rotate(4deg) scale(1, 1.3); text-decoration: dotted underline;"> Graphic Design is My Passion </h2>
                <script>
                let id;
                let count = 0;
                let colors = ["red", "green", "blue"]
                document.getElementById("graphic-design").addEventListener("mouseover", (event) => {
                    event.target.style.filter = "brightness(120%)"
                    id = setInterval(() => {
                        event.target.style.background = colors[count++ % colors.length];
                        event.target.style.transform = `rotate(4deg) scale(${1 + count % 2 * 0.5}, ${1.3 + count % 2 * 0.46})`;
                    }, 500)
                })
                document.getElementById("graphic-design").addEventListener("mouseleave", (event) => {
                    if (id) clearInterval(id)
                    event.target.style.filter = "";
                event.target.style.background = "green";
                event.target.style.transform = " rotate(4deg) scale(1, 1.3)";
            })
                </script>
            </pre>
        </main>
    </div>
</body>
